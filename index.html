<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de producto con Flexbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <div class="left">
                <img src="Regal Amber Essence.jpeg" alt="perfume">
            </div>
            <div class="right">
                <h3>PERFUME</h3>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A solar and floral voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
                <div class="prices">
                    <span class="current-price">$149.99</span>
                    <span class="original-price">$169.99</span>
                </div>
                <button>Add to Cart</button>
            </div>
        </article>
    </main>
</body>
</html>
